; PlatformIO Project Configuration File
; Advanced Walkie-Talkie Firmware

[env:esp32]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200

; Build flags
build_flags = 
    -DESP32
    -I include
    -I include/hal
    -I include/core
    -I include/comm

; Source files
src_filter = 
    +<src/>
    +<src/hal/>
    +<src/core/>
    +<src/comm/>

; Library dependencies
lib_deps =

; Upload settings
upload_speed = 921600

[env:esp32-arduino]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

build_flags = 
    -DESP32
    -I include

[platformio]
default_envs = esp32
src_dir = src
include_dir = include

